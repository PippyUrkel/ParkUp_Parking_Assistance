<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    .banner {
    width: 100%;
    height: 100vh; /* Full viewport height */

    overflow: hidden;
    background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url({{ url_for('static', filename='images/PUP.jpg') }});
    background-size: cover;
    background-position: center;
    flex: 1; /* Allow banner to take up available space */
}

</style>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="{{ url_for('static', filename='images/pup.png')}}" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="parkingslots.html">PARKING SLOTS</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">PRICING</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Welcome to ParkUp â€“ Your Smart Parking Solution</h1>
            <p id="typewriter" class="typewriter"></p>
            <div>
                <a href="{{url_for('auth.base_login')}}">
                    <button type="button"><span></span> CUSTOMER LOGIN</button>
                </a>
                <a href="{{url_for('auth.base_login')}}">
                    <button type="button"><span></span> STAFF LOGIN</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        const text = "Find your spot in seconds, park effortlessly, and enjoy your visit.";
        const typingSpeed = 60; // Speed of typing in milliseconds
        const pauseBetweenWords = 500; // Pause between words
        const typewriterElement = document.getElementById("typewriter");

        let index = 0;

        function type() {
            if (index < text.length) {
                typewriterElement.textContent += text.charAt(index);
                index++;
                setTimeout(type, typingSpeed);
            } else {
                setTimeout(() => {
                    deleteText();
                }, 1000);
            }
        }

        function deleteText() {
            if (index > 0) {
                typewriterElement.textContent = text.substring(0, index - 1);
                index--;
                setTimeout(deleteText, typingSpeed);
            } else {
                setTimeout(() => {
                    index = 0;
                    typewriterElement.textContent = ""; // Clear text
                    type(); // Start typing again
                }, 1000);
            }
        }

        // Start typing on page load
        window.onload = type;
    </script>
</body>
</html>
