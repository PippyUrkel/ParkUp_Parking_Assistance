<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up with Google</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
</head>
<body>

    <div class="container">
        <div class="login-section">
            <div class="login-container">
                <h2>Welcome to our page</h2>
                <h3>Lets get started</h3>
                <p>Sign in or create a new account</p>

                <div class="error" id="error-message"></div>

                <button id="google-login-btn">Sign in with Google</button>
                <button id="google-signup-btn">Sign up with Google</button>
            </div>
        </div>

        <div class="divider"></div>

        <div class="video-section">
            <div class="video-container">
                <video autoplay muted loop>
                    <source src="{{ url_for('static', filename='videos/test_video.mp4') }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js" defer></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js" defer></script>
    <script type="module" src="{{ url_for('static', filename='scripts/login.js') }}" defer></script>
    
</body>
</html>
